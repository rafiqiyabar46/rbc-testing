<!DOCTYPE html>
<html>

  <title>Second Page</title>
</head>
<body>
  <h1>This is the second page</h1>
  <button onclick="openWindow()">Open Third Page in New Window</button>

  <script>
    function openWindow() {
      window.open(
        "https://example.com",
        "popupWindow",
        "width=600,height=400,top=100,left=100,resizable=yes,scrollbars=yes"
      );
    }
  </script>
