<!DOCTYPE html>
<html>
<head>
  <title>Second Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .box {
      width: 250px;
      height: 120px;
      background-color: #28a745;
      color: white;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">This is the second page</h1>

  <div class="box" onclick="this.textContent='This is a test'">Click Me</div>

  <p style="text-align:center;">
    <button onclick="openWindow()">Open Third Page in New Window</button>
  </p>

  <script>
    function openWindow() {
      window.open(
        "https://example.com",
        "popupWindow",
        "width=600,height=400,top=100,left=100,resizable=yes,scrollbars=yes"
      );
    }
  </script>
</body>
</html>
