<!DOCTYPE html>
<html>
<head>
  <title>Second Page</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: #90ee90;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>This is the second page</h1>

  <button onclick="openWindow()">Open Third Page in New Window</button>

  <div class="box" onclick="alert('This is a test')">Click Me</div>

  <script>
    function openWindow() {
      window.open(
        "https://example.com",
        "popupWindow",
        "width=600,height=400,top=100,left=100,resizable=yes,scrollbars=yes"
      );
    }
  </script>
</body>
</html>
