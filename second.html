<!DOCTYPE html>
<html>
<head>
  <title>Second Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .box {
      width: 250px;
      height: 120px;
      background-color: #28a745;
      color: white;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .link-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .link-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">This is the second page</h1>

  <div class="box" onclick="this.textContent='This is a test'">Click Me</div>

  <p style="text-align:center;">
    <a href="https://example.com" target="_blank"
       onclick="window.open(this.href, '_blank', 'width=600,height=400'); return false;"
       class="link-button">Open Third Page in New Window</a>
  </p>
</body>
</html>
