<!DOCTYPE html>
<html>
<head>
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .box {
      width: 250px;
      height: 120px;
      background-color: #007bff;
      color: white;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">This is the index page</h1>

  <div class="box" onclick="this.textContent='Hello'">Click Me</div>

  <p style="text-align:center;">
    <a href="second.html" target="_blank">Open Second Page in New Tab</a>
  </p>
</body>
</html>
